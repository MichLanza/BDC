<router-outlet></router-outlet>
<div class="margin-top"> 
<div class="container">
  <div class = "jumbotron">

          <form> 
          
            <div class="form-group">    
             <label class="col-md-4" >Nombre de la incidencia:</label >  

              <input  placeholder="Nombre" name="nombre" 
                [(ngModel)]="newIncidencia._incNombre" required class="col">
            </div>
        
    
            <div class="form-group">  
              <label class="col-md-4">Descripción de la incidencia:</label>  
              <textarea class="form-control" id="formDescription" name="descripcion" rows="6" 
              [(ngModel)]="newIncidencia._incDesc"
              placeholder="Descripción"></textarea>      
            </div>  
            
            <div class="form-group">  
              <label class="col-md-4">Fecha de ocurrencia:</label>  
              <input class="form-control" [(ngModel)]="newIncidencia._incFecha"
               name="_fechaOcurrencia" required type="date">
            </div>  

            <div class="form-group">  
              <label class="col-md-4">Descripción de la solución:</label>  
              <textarea class="form-control" id="formDescription2" name="descripcion2" rows="6" 
              [(ngModel)]="newIncidencia._solDesc"
               placeholder="Descripción"></textarea>
            </div>  
            
            <div class="form-group">  
                    <label class="col-md-4">Fecha de resolución:</label>  
                    <input class="form-control" [(ngModel)]="newIncidencia._solFecha"
                    name="fIni"  type="date"> 
            </div>  
        
            <div class="form-group">
              <label for="formMessage" class="col-md-4">Área: </label>
              <select class="form-control" [(ngModel)]="newIncidencia._idArea" name="id" required>
                 <option value="" disabled selected>Seleccione área</option>
                 <option *ngFor="let area of areaList" value="{{area._id}}">{{area._nombre}}</option>
              </select>
            </div>

            <div class="form-group">
              <label for="formMessage"class="col-md-4">Plataforma: </label>
              <select class="form-control" [(ngModel)]="newIncidencia._idPlat" name="id" required >
                  <option value="" disabled selected>Seleccione plataforma</option>
                  <option *ngFor="let plat of platList" value="{{plat._id}}">{{plat._nombre}}</option>
              </select>
            </div>

            <div class="col-md-2">
              <button type="button" class="btn btn-primary m-1 col-10" (click)="addIncidencia()">Crear</button>
            </div>

          </form>  
               
        </div>
    </div>
      
  </div>
